<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Supermarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class"
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 antialiased">
    <!-- Header -->
    <header class="fixed w-full bg-white dark:bg-gray-800 shadow-md z-50">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <a
            href="index.html"
            class="text-2xl font-bold text-green-600 dark:text-green-400"
          >
            <i class="fas fa-shopping-basket mr-2"></i>Apna Supermarket
          </a>
          <div class="flex items-center space-x-4">
            <a
              href="index.html"
              class="text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400"
            >
              <i class="fas fa-home mr-1"></i> Home
            </a>
            <a
              href="cart.html"
              class="text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 relative"
            >
              <i class="fas fa-shopping-cart mr-1"></i> Cart
              <span
                id="cart-count"
                class="absolute -top-2 -right-2 bg-green-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
                >0</span
              >
            </a>
            <button
              id="theme-toggle"
              class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
            >
              <i
                id="theme-icon"
                class="fas fa-moon text-gray-600 dark:text-gray-300"
              ></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-8">
        Shopping Cart
      </h1>

      <!-- Cart Items -->
      <div
        id="cart-items"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8"
      >
        <!-- Cart items will be dynamically inserted here -->
      </div>

      <!-- Cart Summary -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
          <span class="text-lg font-semibold text-gray-700 dark:text-gray-300"
            >Subtotal:</span
          >
          <span
            id="cart-subtotal"
            class="text-xl font-bold text-green-600 dark:text-green-400"
            >₹0.00</span
          >
        </div>
        <div class="flex justify-between items-center mb-4">
          <span class="text-lg font-semibold text-gray-700 dark:text-gray-300"
            >Tax (10%):</span
          >
          <span
            id="cart-tax"
            class="text-xl font-bold text-green-600 dark:text-green-400"
            >₹0.00</span
          >
        </div>
        <div class="flex justify-between items-center mb-6">
          <span class="text-lg font-semibold text-gray-700 dark:text-gray-300"
            >Total:</span
          >
          <span
            id="cart-total"
            class="text-2xl font-bold text-green-600 dark:text-green-400"
            >₹0.00</span
          >
        </div>
        <button
          id="checkout-button"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
        >
          Proceed to Checkout
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-md mt-12">
      <div class="container mx-auto px-4 py-6">
        <p class="text-center text-gray-600 dark:text-gray-400">
          &copy; <span id="current-year"></span> Apna Supermarket. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
